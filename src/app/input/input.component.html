<h1>Input Component</h1>

<mat-form-field floatLabel="auto" hideRequiredMarker appearance="legacy">
  <mat-label>Name</mat-label>
  <input matInput required />
  <mat-hint align="start">Min 5 characters.</mat-hint>
</mat-form-field>

<mat-form-field floatLabel="never" hideRequiredMarker appearance="standard">
  <mat-label>Name</mat-label>
  <input matInput required />
  <mat-hint align="end">Min 5 characters.</mat-hint>
</mat-form-field>

<mat-form-field
  floatLabel="always"
  hideRequiredMarker
  appearance="fill"
  color="accent"
>
  <mat-label>Name</mat-label>
  <input matInput required />
  <mat-hint align="end">Min 5 characters.</mat-hint>
</mat-form-field>

<mat-form-field
  floatLabel="never"
  hideRequiredMarker
  appearance="outline"
  color="primary"
>
  <mat-label>Name</mat-label>
  <input matInput required />
  <mat-hint align="end">Min 5 characters.</mat-hint>
</mat-form-field>
